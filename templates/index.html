<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bridge Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Word Bridge Game</h1>
    <p>Transform the start word into the end word by changing one letter at a time.</p>
    
    <div>
        <p><strong>Start Word:</strong> <span id="startWord">...</span></p>
        <p><strong>End Word:</strong> <span id="endWord">...</span></p>
    </div>
    
    <form id="wordBridgeForm">
        <label for="nextWord">Enter Next Word:</label>
        <input type="text" id="nextWord" name="nextWord" maxlength="5" required>
        <button type="submit">Submit</button>
    </form>
    
    <h2>Current Path:</h2>
    <ul id="pathList"></ul>
    
    <h2>Error Messages:</h2>
    <p id="errorMessage" style="color: red;"></p>
    
    <h2>Game Status:</h2>
    <p id="gameStatus" style="color: green;"></p>
</body>
</html>
